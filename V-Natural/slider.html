<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #slider-container {
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
    }

    #slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      width: 100%;
      box-sizing: border-box;
      margin-right: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
    /* media query  */
    @media screen and (max-width:767px )
    {
        #slider
        {
            flex-direction: column;
            justify-content: center;
        }

    }
  </style>
</head>

<body>

  <div id="slider-container">
    <div id="slider">
      <div class="card">
        <img src="https://via.placeholder.com/800x400" alt="Image 1">
        <div class="card-content">
          <h2>Heading 1</h2>
          <p>Content for card 1.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/800x400" alt="Image 2">
        <div class="card-content">
          <h2>Heading 2</h2>
          <p>Content for card 2.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/800x400" alt="Image 2">
        <div class="card-content">
          <h2>Heading 2</h2>
          <p>Content for card 2.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/800x400" alt="Image 2">
        <div class="card-content">
          <h2>Heading 2</h2>
          <p>Content for card 2.</p>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>
    <div id="prev" class="slider-btn" onclick="changeSlide(-1)">&#10094;</div>
    <div id="next" class="slider-btn" onclick="changeSlide(1)">&#10095;</div>
  </div>

  <script>
    let currentSlide = 0;

    function changeSlide(direction) {
      const slider = document.getElementById("slider");
      const cardWidth = document.querySelector('.card').offsetWidth;
      const maxSlides = document.querySelectorAll('.card').length;
      
      currentSlide += direction;

      if (currentSlide < 0) {
        currentSlide = maxSlides - 1;
      } else if (currentSlide >= maxSlides) {
        currentSlide = 0;
      }

      const translateValue = -currentSlide * cardWidth;
      slider.style.transform = `translateX(${translateValue}px)`;
    }
  </script>

</body>

</html>
