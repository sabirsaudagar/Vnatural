.outer-box {
  width: 300px;
  height: 300px;
  background-color: lightgray;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 2rem;
  border-radius: 1rem;
}

.inner-box {
  width: 250px;
  height: 250px;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 1rem;
  position: relative;
  transition: all 0.3s ease;
  z-index: 1;
  cursor: pointer;
}

.inner-box:hover{
    transform: scale(1.1);
    z-index: 2;
}

.text-property {

.modal {

      top: 0;
      width: 100%;
      height: 100%;
